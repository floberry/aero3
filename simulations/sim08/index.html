    <script>
        let currentProblem = {};
        let selectedAnswer = null;
        let advancedMode = false; // ì±•í„° ëª¨ë“œ (false: 30ë„ë§Œ, true: 30,45,60ë„)
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            advancedMode = false; // ì²˜ìŒì—” ê¸°ë³¸ ëª¨ë“œ
            newProblem();
        }
        
        function toggleChapter() {
            advancedMode = !advancedMode;
            const btn = document.getElementById('chapterBtn');
            const feedback = document.getElementById('feedback');
            
            if (advancedMode) {
                btn.style.background = 'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)';
                btn.innerHTML = 'ğŸ”™ ê¸°ë³¸ ëª¨ë“œë¡œ ëŒì•„ê°€ê¸° (30Â°ë§Œ)';
                
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<span class="emoji">ğŸ“</span> ë‹¹ì‹  ë” ë†’ì€ ë¬¸ì œë¥¼ ë„ì „í•˜ëŸ¬ ì™”êµ°ìš”.<br>sin 30Â°, 45Â°, 60Â° ëª¨ë‘ ë‚˜ì™€ìš”! <span class="emoji">ğŸ’ª</span>';
            } else {
                btn.style.background = 'linear-gradient(135deg, #00b894 0%, #00cec9 100%)';
                btn.innerHTML = 'ğŸ“š ë‹¤ìŒ ì±•í„°ë¡œ ë„˜ì–´ê°€ê¸° (ë‚œì´ë„ UP!)';
                
                feedback.className = 'feedback correct';
                feedback.innerHTML = '<span class="emoji">ğŸ˜Š</span> ê¸°ë³¸ ëª¨ë“œë¡œ ëŒì•„ì™”ì–´ìš”!<br>sin 30Â°ë§Œ ë‚˜ì™€ìš”! <span class="emoji">ğŸ“˜</span>';
            }
            
            setTimeout(() => {
                feedback.className = 'feedback';
            }, 3000);
            
            newProblem();
        }
        
        function newProblem() {
            // ê°ë„: ê¸°ë³¸ ëª¨ë“œëŠ” 30ë„ë§Œ, ê³ ê¸‰ ëª¨ë“œëŠ” 30,45,60ë„
            let angle;
            let distance, force;
            
            if (advancedMode) {
                const angles = [30, 45, 60];
                angle = angles[Math.floor(Math.random() * angles.length)];
                
                // 45ë„, 60ë„ì¼ ë•ŒëŠ” ê³„ì‚°ì´ ê¹”ë”í•˜ê²Œ ë–¨ì–´ì§€ë„ë¡ ì¡°ì •
                if (angle === 45) {
                    // sin(45Â°) â‰ˆ 0.707ì´ë¯€ë¡œ 7ì˜ ë°°ìˆ˜ë¡œ ì„¤ì •
                    const distances45 = [14, 21, 28, 35, 42, 49]; // 7ì˜ ë°°ìˆ˜ (cm)
                    distance = distances45[Math.floor(Math.random() * distances45.length)];
                    const forces45 = [10, 20, 30]; // 10ì˜ ë°°ìˆ˜
                    force = forces45[Math.floor(Math.random() * forces45.length)];
                } else if (angle === 60) {
                    // sin(60Â°) â‰ˆ 0.866ì´ë¯€ë¡œ ê³„ì‚°ì´ í¸í•œ ìˆ˜ë¡œ ì„¤ì •
                    const distances60 = [10, 20, 30, 40, 50]; // 10ì˜ ë°°ìˆ˜ (cm)
                    distance = distances60[Math.floor(Math.random() * distances60.length)];
                    const forces60 = [10, 20, 30]; // 10ì˜ ë°°ìˆ˜
                    force = forces60[Math.floor(Math.random() * forces60.length)];
                } else {
                    // 30ë„ì¼ ë•Œ
                    distance = (Math.floor(Math.random() * 9) + 2) * 5;
                    force = (Math.floor(Math.random() * 6) + 1) * 5;
                }
            } else {
                // ê¸°ë³¸ ëª¨ë“œ: 30ë„ë§Œ
                angle = 30;
                distance = (Math.floor(Math.random() * 9) + 2) * 5;
                force = (Math.floor(Math.random() * 6) + 1) * 5;
            }
            
            currentProblem = {
                distance: distance,
                force: force,
                angle: angle
            };
            
            updateDisplay();
            generateChoices();
            clearFeedback();
            selectedAnswer = null;
        }
        
        function generateChoices() {
            const { distance, force, angle } = currentProblem;
            const distanceM = distance / 100;
            
            let correctAnswer;
            let isRootAnswer = false;
            let rootType = '';
            let baseValue = 0;
            
            // ê°ë„ì— ë”°ë¼ ì •í™•í•œ ê°’ ê³„ì‚°
            if (angle === 30) {
                correctAnswer = force * distanceM * 0.5;
            } else if (angle === 45) {
                isRootAnswer = true;
                rootType = 'âˆš2';
                baseValue = (force * distanceM) / 2;
                correctAnswer = baseValue * Math.sqrt(2);
            } else if (angle === 60) {
                isRootAnswer = true;
                rootType = 'âˆš3';
                baseValue = (force * distanceM) / 2;
                correctAnswer = baseValue * Math.sqrt(3);
            }
            
            let choices = [];
            
            if (isRootAnswer) {
                // ë£¨íŠ¸ ë‹µì¼ ë•Œ: ê¸°ë³¸ê°’ì˜ ë°°ìˆ˜ë¡œ ê³„ìˆ˜ ìƒì„±
                const rootValue = (rootType === 'âˆš2') ? Math.sqrt(2) : Math.sqrt(3);
                
                // ì •ë‹µ ê³„ìˆ˜ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë‹¤ì–‘í•œ ê³„ìˆ˜ ìƒì„±
                const coefficients = [
                    baseValue * 0.5,
                    baseValue * 0.75,
                    baseValue,            // ì •ë‹µ
                    baseValue * 1.5,
                    baseValue * 2
                ];
                
                choices = coefficients.map(coef => coef * rootValue);
                
            } else {
                // 30ë„ì¼ ë•Œ
                const wrongAnswers = [];
                wrongAnswers.push(correctAnswer * 0.8);
                wrongAnswers.push(correctAnswer * 1.2);
                wrongAnswers.push(force * distanceM);
                wrongAnswers.push(correctAnswer * 0.6);
                
                choices = [correctAnswer, ...wrongAnswers];
            }
            
            // ì¤‘ë³µ ì œê±°
            choices = [...new Set(choices.map(c => parseFloat(c.toFixed(4))))];
            
            // 5ê°œê°€ ì•ˆ ë˜ë©´ ì¶”ê°€
            while (choices.length < 5) {
                const offset = (Math.random() - 0.5) * correctAnswer * 0.5;
                const randomChoice = correctAnswer + offset;
                const roundedChoice = parseFloat(Math.max(0.01, randomChoice).toFixed(4));
                if (!choices.includes(roundedChoice)) {
                    choices.push(roundedChoice);
                }
            }
            
            // 5ê°œë§Œ ì„ íƒí•˜ê³  ì •ë ¬
            choices = choices.slice(0, 5).sort((a, b) => a - b);
            
            // ì„ íƒì§€ í‘œì‹œ
            const container = document.getElementById('choicesContainer');
            container.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                
                if (isRootAnswer) {
                    // ë£¨íŠ¸ í˜•íƒœë¡œ í‘œì‹œ
                    const rootValue = (rootType === 'âˆš2') ? Math.sqrt(2) : Math.sqrt(3);
                    const coefficient = choice / rootValue;
                    
                    // ê³„ìˆ˜ê°€ 1ì´ë©´ ìˆ«ì ìƒëµ (âˆš2, âˆš3)
                    let displayText;
                    if (Math.abs(coefficient - 1) < 0.01) {
                        displayText = `${rootType} NÂ·m`;
                    } else if (Math.abs(coefficient % 1) < 0.01) {
                        // ì •ìˆ˜ë©´ ì†Œìˆ˜ì  ì—†ì´
                        displayText = `${Math.round(coefficient)}${rootType} NÂ·m`;
                    } else {
                        displayText = `${coefficient.toFixed(2)}${rootType} NÂ·m`;
                    }
                    
                    button.innerHTML = `<strong>${['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤'][index]}</strong> ${displayText}`;
                } else {
                    button.innerHTML = `<strong>${['â‘ ', 'â‘¡', 'â‘¢', 'â‘£', 'â‘¤'][index]}</strong> ${choice.toFixed(2)} NÂ·m`;
                }
                
                button.onclick = () => selectChoice(choice, button);
                container.appendChild(button);
            });
        }
        
        function selectChoice(value, button) {
            // ëª¨ë“  ë²„íŠ¼ ì„ íƒ í•´ì œ
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // ì„ íƒí•œ ë²„íŠ¼ í™œì„±í™”
            button.classList.add('selected');
            selectedAnswer = value;
        }
        
        function updateDisplay() {
            const { distance, force, angle } = currentProblem;
            
            document.getElementById('problemText').innerHTML = 
                `ë‹¤ìŒ ê·¸ë¦¼ê³¼ ê°™ì´ ê¸¸ì´ <strong style="color: #ff6b6b;">${distance} cm</strong>ì¸ ë Œì¹˜ë¥¼ ì´ìš©í•˜ì—¬<br>
                <strong style="color: #667eea;">${force} N</strong>ì˜ í˜ì„ ì‘ìš©í•˜ì˜€ì„ ë•Œ<br>
                ë„ˆíŠ¸ì— ì‘ìš©í•˜ëŠ” <strong>ëŒë¦¼í˜ì˜ í¬ê¸°</strong>ëŠ” ëª‡ NÂ·mì¸ê°€? ğŸ”§`;
            
            document.getElementById('valuesDisplay').innerHTML = 
                `ğŸ“ ì£¼ì–´ì§„ ê°’: ê±°ë¦¬ = ${distance} cm, í˜ = ${force} N, ê°ë„ = ${angle}Â°`;
            
            drawDiagram();
        }
        
        function drawDiagram() {
            const canvas = document.getElementById('diagramCanvas');
            const ctx = canvas.getContext('2d');
            const { distance, force, angle } = currentProblem;
            
            // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // íšŒì „ ì¤‘ì‹¬ì  (O) - ì™¼ìª½ìœ¼ë¡œ ì´ë™
