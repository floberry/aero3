<body>
    <div class="container">

    <script>
        let currentProblem = {};
        let selectedAnswer = null;

        function generateProblem() {
            const distance = Math.floor(Math.random() * 30) + 10; // 10-39 cm
            const force = Math.floor(Math.random() * 20) + 5; // 5-24 N
            const angles = [30, 45, 60];
            const angle = angles[Math.floor(Math.random() * angles.length)];
            
            // ëŒë¦¼í˜ = r Ã— F Ã— sin(Î¸)
            const distanceM = distance / 100; // cm to m
            const angleRad = angle * Math.PI / 180;
            const torque = distanceM * force * Math.sin(angleRad);
            
            // ì„ íƒì§€ ìƒì„± (ì •ë‹µ í¬í•¨ 3ê°œ)
            const choices = generateChoices(torque);
            
            currentProblem = {
                distance: distance,
                force: force,
                angle: angle,
                torque: torque,
                choices: choices
            };
            
            selectedAnswer = null;
            displayProblem();
            displayChoices();
            drawDiagram();
        }

        function generateChoices(correctAnswer) {
            const choices = [correctAnswer];
            
            // ì˜¤ë‹µ ìƒì„±
            while (choices.length < 3) {
                let wrongAnswer;
                const rand = Math.random();
                
                if (rand < 0.33) {
                    // ê°ë„ë¥¼ ê³ ë ¤í•˜ì§€ ì•Šì€ ë‹µ (sin ì—†ì´)
                    wrongAnswer = correctAnswer / Math.sin(currentProblem.angle * Math.PI / 180);
                } else if (rand < 0.66) {
                    // ì•½ê°„ ë‹¤ë¥¸ ê°’
                    wrongAnswer = correctAnswer * (0.5 + Math.random() * 1.5);
                } else {
                    // cmë¥¼ më¡œ ë³€í™˜í•˜ì§€ ì•Šì€ ë‹µ
                    wrongAnswer = correctAnswer * 100;
                }
                
                wrongAnswer = Math.round(wrongAnswer * 100) / 100;
                
                // ì¤‘ë³µ ì²´í¬
                if (!choices.includes(wrongAnswer) && wrongAnswer > 0 && wrongAnswer !== correctAnswer) {
                    choices.push(wrongAnswer);
                }
            }
            
            // ì„ íƒì§€ ì„ê¸°
            return choices.sort(() => Math.random() - 0.5);
        }

        function displayChoices() {
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';
            
            const circledNumbers = ['â‘ ', 'â‘¡', 'â‘¢'];
            
            currentProblem.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<strong>${circledNumbers[index]}</strong> ${choice.toFixed(2)} NÂ·m`;
                btn.onclick = () => selectChoice(choice, btn);
                choicesDiv.appendChild(btn);
            });
        }

        function selectChoice(answer, btnElement) {
            // ëª¨ë“  ë²„íŠ¼ì—ì„œ selected í´ë˜ìŠ¤ ì œê±°
            document.querySelectorAll('.choice-btn').forEach(btn => {

            // ì„ íƒí•œ ë²„íŠ¼ì— selected í´ë˜ìŠ¤ ì¶”ê°€
            btnElement.classList.add('selected');
            selectedAnswer = answer;
        }

        function displayProblem() {
            const problemText = `
                ë‹¤ìŒ ê·¸ë¦¼ê³¼ ê°™ì´ ê¸¸ì´ <span class="highlight">${currentProblem.distance} cm</span>ì¸ ë Œì¹˜ë¥¼ ì´ìš©í•´

                <br><br>
                (í˜ì˜ ë°©í–¥ì€ ë Œì¹˜ì™€ <span class="highlight">${currentProblem.angle}Â°</span>ë¥¼ ì´ë£¬ë‹¤)
            `;
            document.getElementById('problemText').innerHTML = problemText;
        }

        function drawDiagram() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const centerX = 80;
            const centerY = canvas.height / 2;
            const wrenchLength = 200;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ë Œì¹˜ ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + wrenchLength, centerY);
            ctx.stroke();
            
            // ë„ˆíŠ¸ (ì›) ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#888';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            // ì†ì¡ì´ ë ì› ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(centerX + wrenchLength, centerY, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            // í˜ í™”ì‚´í‘œ ê·¸ë¦¬ê¸°
            const angleRad = currentProblem.angle * Math.PI / 180;
            const arrowLength = 80;
            const endX = centerX + wrenchLength + arrowLength * Math.cos(angleRad);
            const endY = centerY - arrowLength * Math.sin(angleRad);
            
            ctx.strokeStyle = '#f56565';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(centerX + wrenchLength, centerY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            // í™”ì‚´ì´‰
            const arrowHeadLen = 15;
            const arrowAngle = Math.PI / 6;
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(
                endX - arrowHeadLen * Math.cos(angleRad - arrowAngle),
                endY + arrowHeadLen * Math.sin(angleRad - arrowAngle)
            );
            ctx.moveTo(endX, endY);
            ctx.lineTo(
                endX - arrowHeadLen * Math.cos(angleRad + arrowAngle),
                endY + arrowHeadLen * Math.sin(angleRad + arrowAngle)
            );
            ctx.stroke();
            
            // ê±°ë¦¬ í‘œì‹œ
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(`${currentProblem.distance} cm`, centerX + wrenchLength/2 - 20, centerY - 20);
            
            // í˜ í‘œì‹œ
            ctx.fillStyle = '#f56565';
            ctx.fillText(`F = ${currentProblem.force} N`, endX - 20, endY - 10);
            
            // ê°ë„ í‘œì‹œ
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX + wrenchLength, centerY, 30, -angleRad, 0, false);
            ctx.stroke();
            ctx.fillStyle = '#667eea';
            ctx.fillText(`${currentProblem.angle}Â°`, centerX + wrenchLength + 35, centerY - 5);
        }

        function checkAnswer() {
            const feedback = document.getElementById('feedback');
            
            if (selectedAnswer === null) {

                feedback.innerHTML = 'âŒ ë‹µì„ ì„ íƒí•´ì£¼ì„¸ìš”!';
                return;

            const tolerance = 0.01;

            if (isCorrect) {

                feedback.innerHTML = `
                    âœ… ì •ë‹µì…ë‹ˆë‹¤!
                    <div class="solution">

                        <p><strong>1ë‹¨ê³„: ê³µì‹ í™•ì¸</strong></p>
                        <p>ëŒë¦¼í˜ Ï„ = r Ã— F Ã— sin(Î¸)</p>
                        <p><strong>2ë‹¨ê³„: ë‹¨ìœ„ ë³€í™˜</strong></p>
                        <p>r = ${currentProblem.distance} cm = ${currentProblem.distance/100} m</p>
                        <p><strong>3ë‹¨ê³„: ê°’ ëŒ€ì…</strong></p>
                        <p>Ï„ = ${currentProblem.distance/100} m Ã— ${currentProblem.force} N Ã— sin(${currentProblem.angle}Â°)</p>
                        <p>Ï„ = ${currentProblem.distance/100} Ã— ${currentProblem.force} Ã— ${Math.sin(currentProblem.angle * Math.PI / 180).toFixed(4)}</p>
                        <p><strong>ì •ë‹µ: ${currentProblem.torque.toFixed(2)} NÂ·m</strong></p>
                    </div>
                `;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `
                    âŒ í‹€ë ¸ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ë³´ì„¸ìš”!
                    <div class="solution">
                        <h3>ğŸ’¡ í’€ì´:</h3>
                        <p><strong>1ë‹¨ê³„: ê³µì‹ í™•ì¸</strong></p>
                        <p>ëŒë¦¼í˜ Ï„ = r Ã— F Ã— sin(Î¸)</p>
                        <p>â€¢ r: íšŒì „ì¶•ì—ì„œ í˜ì˜ ì‘ìš©ì ê¹Œì§€ì˜ ê±°ë¦¬ (m ë‹¨ìœ„ë¡œ ë³€í™˜!)</p>
                        <p>â€¢ F: í˜ì˜ í¬ê¸° (N)</p>
                        <p>â€¢ Î¸: í˜ì˜ ë°©í–¥ê³¼ ë Œì¹˜ê°€ ì´ë£¨ëŠ” ê°ë„</p>
                        <p><strong>2ë‹¨ê³„: ë‹¨ìœ„ ë³€í™˜</strong></p>
                        <p>r = ${currentProblem.distance} cm = ${currentProblem.distance/100} m</p>
                        <p><strong>3ë‹¨ê³„: ê°’ ëŒ€ì…</strong></p>
                        <p>Ï„ = ${currentProblem.distance/100} m Ã— ${currentProblem.force} N Ã— sin(${currentProblem.angle}Â°)</p>
                        <p>Ï„ = ${currentProblem.distance/100} Ã— ${currentProblem.force} Ã— ${Math.sin(currentProblem.angle * Math.PI / 180).toFixed(4)}</p>
                        <p><strong>ì •ë‹µ: ${currentProblem.torque.toFixed(2)} NÂ·m</strong></p>
                    </div>
                `;
            }
            
            feedback.style.display = 'block';
        }

        function newProblem() {
            document.getElementById('feedback').style.display = 'none';
            generateProblem();
        }

        // ì´ˆê¸° ë¬¸ì œ ìƒì„±
        window.onload = function() {

        // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
