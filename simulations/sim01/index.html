<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파동 시뮬레이션</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .simulation-area {
            width: 100%;
            height: 400px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">← 메인으로 돌아가기</button>
        <h1>파동 시뮬레이션</h1>
    </div>
    
    <div class="simulation-area">
        여기에 학생이 만든 시뮬레이션이 들어갑니다
    </div>
    
    <script>
        function goBack() {
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
