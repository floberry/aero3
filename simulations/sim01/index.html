<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ÎèåÎ¶ºÌûò Î¨¥Ìïú Ïó∞Ïäµ ÏãúÎÆ¨Î†àÏù¥ÏÖò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s;
        }

        body.vertical {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            transition: all 0.3s;
        }

        body.vertical .container {
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn-next {
            background: #4caf50;
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
        }

        .btn-next:hover {
            background: #45a049;
        }

        .problem-container {
            margin-bottom: 30px;
        }

        .problem-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        canvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            max-width: 100%;
            background: white;
        }

        .problem-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .choice-btn {
            padding: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            font-weight: bold;
        }

        .choice-btn:hover {
            border-color: #667eea;
            background: #f0f0ff;
            transform: translateY(-2px);
        }

        .choice-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .choice-btn.correct {
            border-color: #4caf50;
            background: #4caf50;
            color: white;
            animation: correctPulse 0.5s;
        }

        .choice-btn.incorrect {
            border-color: #f44336;
            background: #f44336;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s;
        }

        .feedback.correct {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }

        .feedback-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .feedback.correct .feedback-title {
            color: #4caf50;
        }

        .feedback.incorrect .feedback-title {
            color: #f44336;
        }

        .formula {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid #667eea;
            font-size: 1.05em;
            line-height: 1.8;
        }

        .calculation-steps {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }

        .calculation-steps div {
            margin: 8px 0;
            padding-left: 10px;
        }

        .solution-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ccc;
        }

        .btn-show-solution {
            background: #ff9800;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 15px 5px;
            transition: all 0.3s;
        }

        .btn-show-solution:hover {
            background: #f57c00;
            transform: translateY(-2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particle {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s forwards;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .choices {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .stat-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß ÎèåÎ¶ºÌûò(Torque) Î¨¥Ìïú Ïó∞Ïäµ</h1>
            <p style="color: #666; margin-top: 10px;">Î†åÏπòÎ•º Ïù¥Ïö©Ìïú ÎèåÎ¶ºÌûò Í≥ÑÏÇ∞ Î¨∏Ï†ú</p>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Î¨∏Ï†ú Î≤àÌò∏</div>
                <div class="stat-value" id="problemNumber">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ÎßûÌûå Í∞úÏàò</div>
                <div class="stat-value" id="correctCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Ï†ïÎãµÎ•†</div>
                <div class="stat-value" id="accuracy">0%</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="toggleOrientation()">üì± ÌôîÎ©¥ Ï†ÑÌôò</button>
            <button class="btn btn-secondary" onclick="generateNewProblem()">üîÑ ÏÉà Î¨∏Ï†ú</button>
            <button class="btn btn-secondary" onclick="resetStats()">üìä ÌÜµÍ≥Ñ Ï¥àÍ∏∞Ìôî</button>
        </div>

        <div class="problem-container" id="problemContainer"></div>

        <button class="btn btn-primary" id="checkBtn" onclick="checkAnswer()" style="width: 100%; padding: 18px; font-size: 1.2em;">
            ‚úì Ï†ïÎãµ ÌôïÏù∏
        </button>

        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        var problemNumber = 1;
        var correctCount = 0;
        var totalAttempts = 0;
        var userAnswer = null;
        var currentProblemData = {};

        function generateRandomProblem() {
            var lengths = [10, 20, 30, 40, 50];
            var forces = [5, 10, 15, 20];
            var angles = [30, 45, 60];

            var length = lengths[Math.floor(Math.random() * lengths.length)];
            var force = forces[Math.floor(Math.random() * forces.length)];
            var angle = angles[Math.floor(Math.random() * angles.length)];

            var L = length / 100;
            var theta = angle * Math.PI / 180;
            var torque = force * L * Math.sin(theta);

            return {
                length: length,
                force: force,
                angle: angle,
                correctAnswer: torque
            };
        }

        function generateChoices(correctAnswer) {
            var choices = [];
            choices.push({ text: correctAnswer.toFixed(2) + ' N¬∑m', correct: true });
            
            var variations = [
                correctAnswer * 2,
                correctAnswer / 2,
                correctAnswer * 1.5,
                correctAnswer * 0.75
            ];

            for (var i = 0; i < variations.length; i++) {
                var val = variations[i];
                if (val > 0 && Math.abs(val - correctAnswer) > 0.05) {
                    choices.push({ text: val.toFixed(2) + ' N¬∑m', correct: false });
                }
            }

            return choices.sort(function() { return Math.random() - 0.5; });
        }

        function loadProblem() {
            currentProblemData = generateRandomProblem();
            userAnswer = null;
            
            var container = document.getElementById('problemContainer');
            
            var html = '<div class="problem-title">Î¨∏Ï†ú ' + problemNumber + '</div>';
            html += '<canvas id="problemCanvas" width="700" height="350"></canvas>';
            html += '<div class="problem-info">';
            html += '<div class="info-item"><span class="info-label">Î†åÏπò Í∏∏Ïù¥ (r)</span><span class="info-value">' + currentProblemData.length + ' cm</span></div>';
            html += '<div class="info-item"><span class="info-label">ÌûòÏùò ÌÅ¨Í∏∞ (F)</span><span class="info-value">' + currentProblemData.force + ' N</span></div>';
            html += '<div class="info-item"><span class="info-label">ÌûòÏùò Í∞ÅÎèÑ (Œ∏)</span><span class="info-value">' + currentProblemData.angle + '¬∞</span></div>';
            html += '</div>';
            html += '<div class="problem-title" style="margin-top: 30px; font-size: 1.2em;">ÎÑàÌä∏Ïóê ÏûëÏö©ÌïòÎäî ÎèåÎ¶ºÌûòÏùò ÌÅ¨Í∏∞Îäî?</div>';

            var choices = generateChoices(currentProblemData.correctAnswer);
            html += '<div class="choices" id="choices">';
            for (var i = 0; i < choices.length; i++) {
                html += '<button class="choice-btn" data-index="' + i + '" data-correct="' + choices[i].correct + '">' + choices[i].text + '</button>';
            }
            html += '</div>';

            container.innerHTML = html;
            
            var choiceBtns = document.querySelectorAll('.choice-btn');
            for (var i = 0; i < choiceBtns.length; i++) {
                choiceBtns[i].onclick = function() {
                    selectChoice(this);
                };
            }
            
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('checkBtn').style.display = 'block';

            drawVisualization();
        }

        function drawVisualization() {
            var canvas = document.getElementById('problemCanvas');
            if (!canvas) return;
            
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var centerX = 150;
            var centerY = 180;
            var length = currentProblemData.length * 4;
            var angle = currentProblemData.angle * Math.PI / 180;

            ctx.strokeStyle = '#555';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + length, centerY);
            ctx.stroke();

            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 12, 0, 2 * Math.PI);
            ctx.stroke();

            var handleX = centerX + length;
            ctx.fillStyle = '#444';
            ctx.fillRect(handleX - 10, centerY - 25, 20, 50);

            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(handleX, centerY);
            var forceLength = 80;
            var forceEndX = handleX + forceLength * Math.cos(angle - Math.PI/2);
            var forceEndY = centerY + forceLength * Math.sin(angle - Math.PI/2);
            ctx.lineTo(forceEndX, forceEndY);
            ctx.stroke();

            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(forceEndX, forceEndY);
            ctx.lineTo(forceEndX - 15 * Math.cos(angle - Math.PI/2 + 0.3), forceEndY - 15 * Math.sin(angle - Math.PI/2 + 0.3));
            ctx.lineTo(forceEndX - 15 * Math.cos(angle - Math.PI/2 - 0.3), forceEndY - 15 * Math.sin(angle - Math.PI/2 - 0.3));
            ctx.closePath();
            ctx.fill();

            if (currentProblemData.angle > 0) {
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(handleX, centerY, 40, -Math.PI/2, angle - Math.PI/2, false);
                ctx.stroke();
            }

            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('F = ' + currentProblemData.force + ' N', handleX + 90, centerY - 40);
            ctx.fillText('r = ' + currentProblemData.length + ' cm', centerX + length/2 - 30, centerY - 30);
            
            if (currentProblemData.angle > 0) {
                ctx.fillStyle = '#4CAF50';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('Œ∏ = ' + currentProblemData.angle + '¬∞', handleX + 50, centerY + 15);
            }

            ctx.fillStyle = '#999';
            ctx.font = '14px Arial';
            ctx.fillText('O (ÌöåÏ†ÑÏ∂ï)', centerX - 50, centerY + 50);
        }

        function selectChoice(btn) {
            var buttons = document.querySelectorAll('.choice-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('selected');
            }
            btn.classList.add('selected');
            
            var isCorrect = btn.getAttribute('data-correct') === 'true';
            userAnswer = { isCorrect: isCorrect };
        }

        function checkAnswer() {
            if (userAnswer === null) {
                alert('ÎãµÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            totalAttempts++;
            var feedback = document.getElementById('feedback');
            var buttons = document.querySelectorAll('.choice-btn');
            
            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].classList.contains('selected')) {
                    if (userAnswer.isCorrect) {
                        buttons[i].classList.add('correct');
                        createParticles(buttons[i]);
                    } else {
                        buttons[i].classList.add('incorrect');
                    }
                }
            }

            var L = currentProblemData.length / 100;
            var F = currentProblemData.force;
            var theta = currentProblemData.angle;
            var thetaRad = theta * Math.PI / 180;
            var torque = currentProblemData.correctAnswer;

            if (userAnswer.isCorrect) {
                correctCount++;
                updateStats();
                
                feedback.className = 'feedback correct show';
                feedback.innerHTML = '<div class="feedback-title">üéâ Ï†ïÎãµÏûÖÎãàÎã§!</div>' +
                    '<div style="text-align: center; margin: 20px 0;">' +
                    '<button class="btn-show-solution" onclick="showSolutionCorrect()">üìñ ÌíÄÏù¥ Í≥ºÏ†ï Î≥¥Í∏∞</button>' +
                    '<button class="btn btn-next" onclick="nextProblem()">‚û°Ô∏è Îã§Ïùå Î¨∏Ï†ú</button>' +
                    '</div>' +
                    '<div id="solutionContainerCorrect" style="display: none;">' +
                    getSolutionHTML(L, F, theta, thetaRad, torque) +
                    '</div>';
                
                document.getElementById('checkBtn').style.display = 'none';
                
            } else {
                updateStats();
                
                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = '<div class="feedback-title">‚ùå ÌãÄÎ†∏ÏäµÎãàÎã§</div>' +
                    '<p style="font-size: 1.1em; margin: 15px 0;">Îã§Ïãú Ìïú Î≤à ÏÉùÍ∞ÅÌï¥Î≥¥ÏÑ∏Ïöî!</p>' +
                    '<div class="formula">' +
                    '<strong>üí° ÌûåÌä∏:</strong><br>' +
                    'œÑ = r √ó F √ó sin(Œ∏)<br><br>' +
                    '‚Ä¢ Í∏∏Ïù¥Î•º ÎØ∏ÌÑ∞ Îã®ÏúÑÎ°ú Î≥ÄÌôòÌñàÎÇòÏöî? (' + currentProblemData.length + ' cm ‚Üí ? m)<br>' +
                    '‚Ä¢ sin(' + theta + '¬∞)Ïùò Í∞íÏùÑ ÏïåÍ≥† ÏûàÎÇòÏöî?<br>' +
                    '‚Ä¢ Î™®Îì† Í∞íÏùÑ Í≥±ÌñàÎÇòÏöî?<br>' +
                    '‚Ä¢ Îã®ÏúÑÎäî N¬∑m ÏûÖÎãàÎã§!' +
                    '</div>' +
                    '<div style="text-align: center;">' +
                    '<button class="btn-show-solution" onclick="showSolution()">üìñ ÌíÄÏù¥ Î∞è Ï†ïÎãµ Î≥¥Í∏∞</button>' +
                    '</div>' +
                    '<div id="solutionContainer" style="display: none;">' +
                    getSolutionHTML(L, F, theta, thetaRad, torque) +
                    '</div>';
            }
        }

        function getSolutionHTML(L, F, theta, thetaRad, torque) {
            var sinValue = '';
            if (theta === 30) sinValue = '0.5 (= 1/2)';
            else if (theta === 45) sinValue = '0.707 (‚âà ‚àö2/2)';
            else if (theta === 60) sinValue = '0.866 (‚âà ‚àö3/2)';
            
            return '<div class="solution-section">' +
                '<div class="formula">' +
                '<strong>üìê ÎèåÎ¶ºÌûò Í≥µÏãù:</strong><br>' +
                'œÑ = r √ó F √ó sin(Œ∏)<br><br>' +
                'Ïó¨Í∏∞ÏÑú<br>' +
                '‚Ä¢ r : ÌöåÏ†ÑÏ∂ïÏúºÎ°úÎ∂ÄÌÑ∞Ïùò Í±∞Î¶¨ (m)<br>' +
                '‚Ä¢ F : ÌûòÏùò ÌÅ¨Í∏∞ (N)<br>' +
                '‚Ä¢ Œ∏ : ÌûòÏùò Î∞©Ìñ•Í≥º ÌöåÏ†Ñ Î∞òÏßÄÎ¶ÑÏù¥ Ïù¥Î£®Îäî Í∞Å (¬∞)' +
                '</div>' +
                '<div class="calculation-steps">' +
                '<strong>üî¢ Í≥ÑÏÇ∞ Í≥ºÏ†ï:</strong><br>' +
                '<div>1Ô∏è‚É£ Í∏∏Ïù¥Î•º ÎØ∏ÌÑ∞Î°ú Î≥ÄÌôò: r = ' + currentProblemData.length + ' cm = ' + L.toFixed(1) + ' m</div>' +
                '<div>2Ô∏è‚É£ ÌûòÏùò ÌÅ¨Í∏∞: F = ' + F + ' N</div>' +
                '<div>3Ô∏è‚É£ Í∞ÅÎèÑ: Œ∏ = ' + theta + '¬∞ ‚Üí sin(' + theta + '¬∞) = ' + sinValue + '</div>' +
                '<div>4Ô∏è‚É£ ÎèåÎ¶ºÌûò Í≥ÑÏÇ∞:<br>' +
                '   œÑ = ' + L.toFixed(1) + ' √ó ' + F + ' √ó ' + Math.sin(thetaRad).toFixed(3) + '<br>' +
                '   œÑ = <strong style="color: #4caf50; font-size: 1.2em;">' + torque.toFixed(2) + ' N¬∑m</strong></div>' +
                '</div>' +
                '<p style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;"><strong>üí° Î¨ºÎ¶¨ Í∞úÎÖê:</strong><br>' +
                'ÎèåÎ¶ºÌûòÏùÄ Î¨ºÏ≤¥Î•º ÌöåÏ†ÑÏãúÌÇ§Îäî Îä•Î†•ÏùÑ ÎÇòÌÉÄÎÉÖÎãàÎã§. Í∞ôÏùÄ ÌûòÏù¥ÎùºÎèÑ ÌöåÏ†ÑÏ∂ïÏóêÏÑú Î©ÄÎ¶¨ ÏûëÏö©Ìï†ÏàòÎ°ù, Í∑∏Î¶¨Í≥† ÏàòÏßÅÏóê Í∞ÄÍπåÏö∏ÏàòÎ°ù Îçî ÌÅ∞ ÎèåÎ¶ºÌûòÏùÑ ÎßåÎì≠ÎãàÎã§. ' +
                'Í∞ÅÎèÑÍ∞Ä 90¬∞Ïùº Îïå ÏµúÎåÄ ÎèåÎ¶ºÌûòÏù¥ Î∞úÏÉùÌïòÍ≥†, 0¬∞Ïùº ÎïåÎäî ÎèåÎ¶ºÌûòÏù¥ 0Ïù¥ Îê©ÎãàÎã§.</p>' +
                '</div>';
        }

        function showSolution() {
            document.getElementById('solutionContainer').style.display = 'block';
            event.target.style.display = 'none';
        }

        function showSolutionCorrect() {
            document.getElementById('solutionContainerCorrect').style.display = 'block';
            event.target.style.display = 'none';
        }

        function nextProblem() {
            problemNumber++;
            updateStats();
            generateNewProblem();
        }

        function createParticles(element) {
            var rect = element.getBoundingClientRect();
            for (var i = 0; i < 30; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                particle.style.background = 'hsl(' + (Math.random() * 360) + ', 70%, 60%)';
                particle.style.animationDelay = (Math.random() * 0.2) + 's';
                document.body.appendChild(particle);
                
                setTimeout(function(p) {
                    return function() { p.remove(); };
                }(particle), 1200);
            }
        }

        function updateStats() {
            document.getElementById('problemNumber').textContent = problemNumber;
            document.getElementById('correctCount').textContent = correctCount;
            
            var accuracy = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function toggleOrientation() {
            document.body.classList.toggle('vertical');
        }

        function generateNewProblem() {
            loadProblem();
        }

        function resetStats() {
            if (confirm('ÌÜµÍ≥ÑÎ•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                problemNumber = 1;
                correctCount = 0;
                totalAttempts = 0;
                updateStats();
                loadProblem();
            }
        }

        window.onload = function() {
            loadProblem();
            updateStats();
        };
    </script>
