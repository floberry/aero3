    <script>
        var problemNumber = 1;
        var correctCount = 0;
        var totalAttempts = 0;
        var userAnswer = null;
        var currentProblemData = {};

        function generateRandomProblem() {
            var lengths = [10, 20, 30, 40, 50];
            var forces = [5, 10, 15, 20];
            var angles = [30, 45, 60];

            var length = lengths[Math.floor(Math.random() * lengths.length)];
            var force = forces[Math.floor(Math.random() * forces.length)];
            var angle = angles[Math.floor(Math.random() * angles.length)];

            var L = length / 100;
            var theta = angle * Math.PI / 180;
            var torque = force * L * Math.sin(theta);

            return {
                length: length,
                force: force,
                angle: angle,
                correctAnswer: torque
            };
        }

        function generateChoices(correctAnswer) {
            var choices = [];
            choices.push({ text: correctAnswer.toFixed(2) + ' NÂ·m', correct: true });
            
            var variations = [
                correctAnswer * 2,
                correctAnswer / 2,
                correctAnswer * 1.5,
                correctAnswer * 0.75
            ];

            for (var i = 0; i < variations.length; i++) {
                var val = variations[i];
                if (val > 0 && Math.abs(val - correctAnswer) > 0.05) {
                    choices.push({ text: val.toFixed(2) + ' NÂ·m', correct: false });
                }
            }

            return choices.sort(function() { return Math.random() - 0.5; });
        }

        function loadProblem() {
            currentProblemData = generateRandomProblem();
            userAnswer = null;
            
            var container = document.getElementById('problemContainer');
            
            var html = '<div class="problem-title">ë¬¸ì œ ' + problemNumber + '</div>';
            html += '<canvas id="problemCanvas" width="700" height="350"></canvas>';
            html += '<div class="problem-info">';
            html += '<div class="info-item"><span class="info-label">ë Œì¹˜ ê¸¸ì´ (r)</span><span class="info-value">' + currentProblemData.length + ' cm</span></div>';
            html += '<div class="info-item"><span class="info-label">í˜ì˜ í¬ê¸° (F)</span><span class="info-value">' + currentProblemData.force + ' N</span></div>';
            html += '<div class="info-item"><span class="info-label">í˜ì˜ ê°ë„ (Î¸)</span><span class="info-value">' + currentProblemData.angle + 'Â°</span></div>';
            html += '</div>';
            html += '<div class="problem-title" style="margin-top: 30px; font-size: 1.2em;">ë„ˆíŠ¸ì— ì‘ìš©í•˜ëŠ” ëŒë¦¼í˜ì˜ í¬ê¸°ëŠ”?</div>';

            var choices = generateChoices(currentProblemData.correctAnswer);
            html += '<div class="choices" id="choices">';
            for (var i = 0; i < choices.length; i++) {
                html += '<button class="choice-btn" data-index="' + i + '" data-correct="' + choices[i].correct + '">' + choices[i].text + '</button>';
            }
            html += '</div>';

            container.innerHTML = html;
            
            var choiceBtns = document.querySelectorAll('.choice-btn');
            for (var i = 0; i < choiceBtns.length; i++) {
                choiceBtns[i].onclick = function() {
                    selectChoice(this);

            document.getElementById('checkBtn').style.display = 'block';

            drawVisualization();

        function drawVisualization() {
            var canvas = document.getElementById('problemCanvas');
            if (!canvas) return;
            
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            var centerX = 150;
            var centerY = 180;
            var length = currentProblemData.length * 4;
            var angle = currentProblemData.angle * Math.PI / 180;

            ctx.strokeStyle = '#555';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + length, centerY);
            ctx.stroke();

            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fill();

            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 12, 0, 2 * Math.PI);
            ctx.stroke();

            var handleX = centerX + length;
            ctx.fillStyle = '#444';
            ctx.fillRect(handleX - 10, centerY - 25, 20, 50);

            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(handleX, centerY);
            var forceLength = 80;
            var forceEndX = handleX + forceLength * Math.cos(angle - Math.PI/2);
            var forceEndY = centerY + forceLength * Math.sin(angle - Math.PI/2);
            ctx.lineTo(forceEndX, forceEndY);
            ctx.stroke();

            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.moveTo(forceEndX, forceEndY);
            ctx.lineTo(forceEndX - 15 * Math.cos(angle - Math.PI/2 + 0.3), forceEndY - 15 * Math.sin(angle - Math.PI/2 + 0.3));
            ctx.lineTo(forceEndX - 15 * Math.cos(angle - Math.PI/2 - 0.3), forceEndY - 15 * Math.sin(angle - Math.PI/2 - 0.3));
            ctx.closePath();
            ctx.fill();

            if (currentProblemData.angle > 0) {
                ctx.strokeStyle = '#4CAF50';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(handleX, centerY, 40, -Math.PI/2, angle - Math.PI/2, false);
                ctx.stroke();
            }

            ctx.fillStyle = '#333';
            ctx.font = 'bold 18px Arial';
            ctx.fillText('F = ' + currentProblemData.force + ' N', handleX + 90, centerY - 40);
            ctx.fillText('r = ' + currentProblemData.length + ' cm', centerX + length/2 - 30, centerY - 30);
            
            if (currentProblemData.angle > 0) {
                ctx.fillStyle = '#4CAF50';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('Î¸ = ' + currentProblemData.angle + 'Â°', handleX + 50, centerY + 15);
            }

            ctx.fillStyle = '#999';
            ctx.font = '14px Arial';
            ctx.fillText('O (íšŒì „ì¶•)', centerX - 50, centerY + 50);
        }

        function selectChoice(btn) {
            var buttons = document.querySelectorAll('.choice-btn');
            for (var i = 0; i < buttons.length; i++) {

        function checkAnswer() {
            if (userAnswer === null) {

            totalAttempts++;

            var L = currentProblemData.length / 100;

                    '<div style="text-align: center; margin: 20px 0;">' +

            } else {

                feedback.className = 'feedback incorrect show';
                feedback.innerHTML = '<div class="feedback-title">âŒ í‹€ë ¸ìŠµë‹ˆë‹¤</div>' +
                    '<p style="font-size: 1.1em; margin: 15px 0;">ë‹¤ì‹œ í•œ ë²ˆ ìƒê°í•´ë³´ì„¸ìš”!</p>' +
                    '<div class="formula">' +
                    '<strong>ğŸ’¡ íŒíŠ¸:</strong><br>' +
                    'Ï„ = r Ã— F Ã— sin(Î¸)<br><br>' +
                    'â€¢ ê¸¸ì´ë¥¼ ë¯¸í„° ë‹¨ìœ„ë¡œ ë³€í™˜í–ˆë‚˜ìš”? (' + currentProblemData.length + ' cm â†’ ? m)<br>' +
                    'â€¢ sin(' + theta + 'Â°)ì˜ ê°’ì„ ì•Œê³  ìˆë‚˜ìš”?<br>' +
                    'â€¢ ëª¨ë“  ê°’ì„ ê³±í–ˆë‚˜ìš”?<br>' +
                    'â€¢ ë‹¨ìœ„ëŠ” NÂ·m ì…ë‹ˆë‹¤!' +
                    '</div>' +
                    '<div style="text-align: center;">' +
                    '<button class="btn-show-solution" onclick="showSolution()">ğŸ“– í’€ì´ ë° ì •ë‹µ ë³´ê¸°</button>' +
                    '</div>' +
                    '<div id="solutionContainer" style="display: none;">' +
                    getSolutionHTML(L, F, theta, thetaRad, torque) +
                    '</div>';
            }
        }

        function getSolutionHTML(L, F, theta, thetaRad, torque) {
            var sinValue = '';
            if (theta === 30) sinValue = '0.5 (= 1/2)';
            else if (theta === 45) sinValue = '0.707 (â‰ˆ âˆš2/2)';
            else if (theta === 60) sinValue = '0.866 (â‰ˆ âˆš3/2)';
            
            return '<div class="solution-section">' +
                '<div class="formula">' +
                '<strong>ğŸ“ ëŒë¦¼í˜ ê³µì‹:</strong><br>' +
                'Ï„ = r Ã— F Ã— sin(Î¸)<br><br>' +
                'ì—¬ê¸°ì„œ<br>' +
                'â€¢ r : íšŒì „ì¶•ìœ¼ë¡œë¶€í„°ì˜ ê±°ë¦¬ (m)<br>' +
                'â€¢ F : í˜ì˜ í¬ê¸° (N)<br>' +
                'â€¢ Î¸ : í˜ì˜ ë°©í–¥ê³¼ íšŒì „ ë°˜ì§€ë¦„ì´ ì´ë£¨ëŠ” ê° (Â°)' +
                '</div>' +
                '<div class="calculation-steps">' +
                '<strong>ğŸ”¢ ê³„ì‚° ê³¼ì •:</strong><br>' +
                '<div>1ï¸âƒ£ ê¸¸ì´ë¥¼ ë¯¸í„°ë¡œ ë³€í™˜: r = ' + currentProblemData.length + ' cm = ' + L.toFixed(1) + ' m</div>' +
                '<div>2ï¸âƒ£ í˜ì˜ í¬ê¸°: F = ' + F + ' N</div>' +
                '<div>3ï¸âƒ£ ê°ë„: Î¸ = ' + theta + 'Â° â†’ sin(' + theta + 'Â°) = ' + sinValue + '</div>' +
                '<div>4ï¸âƒ£ ëŒë¦¼í˜ ê³„ì‚°:<br>' +
                '   Ï„ = ' + L.toFixed(1) + ' Ã— ' + F + ' Ã— ' + Math.sin(thetaRad).toFixed(3) + '<br>' +
                '   Ï„ = <strong style="color: #4caf50; font-size: 1.2em;">' + torque.toFixed(2) + ' NÂ·m</strong></div>' +
                '</div>' +
                '<p style="margin-top: 15px; padding: 15px; background: white; border-radius: 10px;"><strong>ğŸ’¡ ë¬¼ë¦¬ ê°œë…:</strong><br>' +
                'ëŒë¦¼í˜ì€ ë¬¼ì²´ë¥¼ íšŒì „ì‹œí‚¤ëŠ” ëŠ¥ë ¥ì„ ë‚˜íƒ€ëƒ…ë‹ˆë‹¤. ê°™ì€ í˜ì´ë¼ë„ íšŒì „ì¶•ì—ì„œ ë©€ë¦¬ ì‘ìš©í• ìˆ˜ë¡, ê·¸ë¦¬ê³  ìˆ˜ì§ì— ê°€ê¹Œìš¸ìˆ˜ë¡ ë” í° ëŒë¦¼í˜ì„ ë§Œë“­ë‹ˆë‹¤. ' +
                'ê°ë„ê°€ 90Â°ì¼ ë•Œ ìµœëŒ€ ëŒë¦¼í˜ì´ ë°œìƒí•˜ê³ , 0Â°ì¼ ë•ŒëŠ” ëŒë¦¼í˜ì´ 0ì´ ë©ë‹ˆë‹¤.</p>' +
                '</div>';
        }

        function showSolution() {
            document.getElementById('solutionContainer').style.display = 'block';
            event.target.style.display = 'none';
        }

        function showSolutionCorrect() {
            document.getElementById('solutionContainerCorrect').style.display = 'block';
            event.target.style.display = 'none';
        }

        function nextProblem() {
            problemNumber++;
            updateStats();
            generateNewProblem();
        }

        function createParticles(element) {
            var rect = element.getBoundingClientRect();
            for (var i = 0; i < 30; i++) {
                var particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (rect.left + rect.width / 2) + 'px';
                particle.style.top = (rect.top + rect.height / 2) + 'px';
                particle.style.background = 'hsl(' + (Math.random() * 360) + ', 70%, 60%)';
                particle.style.animationDelay = (Math.random() * 0.2) + 's';
                document.body.appendChild(particle);
                
                setTimeout(function(p) {
                    return function() { p.remove(); };
                }(particle), 1200);
            }
        }

        function updateStats() {
            document.getElementById('problemNumber').textContent = problemNumber;
            document.getElementById('correctCount').textContent = correctCount;
            
            var accuracy = totalAttempts > 0 ? Math.round((correctCount / totalAttempts) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function toggleOrientation() {
