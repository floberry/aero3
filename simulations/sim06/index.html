<body>
    <div class="space-background"></div>

    <div class="container">
        <h1>ğŸš€ ìš°ì£¼ ì •ê±°ì¥ ê· í˜• ì‹¤í—˜ ğŸ›¸</h1>
        
        <div class="problem-section">

            <div class="diagram" id="diagram">

    </div>

    <script>
        let problemCount = 1;
        let currentProblem = null;
        let particles = [];
        let isBalancing = false;

        // ë³„ ìƒì„±
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        // íŒŒí‹°í´ ìƒì„±
        function createParticles() {
            const diagram = document.getElementById('diagram');
            setInterval(() => {
                if (particles.length < 15) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.bottom = '0px';
                    particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    diagram.appendChild(particle);
                    particles.push(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                        particles = particles.filter(p => p !== particle);
                    }, 5000);
                }
            }, 300);
        }

        // ëœë¤ ë¬¸ì œ ìƒì„± í•¨ìˆ˜
        function generateRandomProblem() {
            let weight, multiplier, L, correctAnswer;
            let attempts = 0;
            const maxAttempts = 100;
            
            // ì´ë¦„ ëª©ë¡
            const names = ['ì€í˜œ', 'ë‹¨ë¹„', 'ìˆ˜ì—°', 'íš¨ì¸', 'ì„¤í™”', 'ìˆ˜ì•„', 'ìˆ˜ê²½', 'ê²½ë¯¸', 'ì§€í˜¸', 'ì›ì£¼'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            
            // ì¡°ì‚¬ ê²°ì • (ë°›ì¹¨ ìœ ë¬´)
            const namesWithì´ê°€ = ['ìˆ˜ê²½', 'ìˆ˜ì—°', 'íš¨ì¸'];
            const particle = namesWithì´ê°€.includes(randomName) ? 'ì´ê°€' : 'ê°€';
            
            do {
                const weights = [20, 30, 40, 50, 60];
                weight = weights[Math.floor(Math.random() * weights.length)];
                
                const multipliers = [2, 3, 4, 5];
                multiplier = multipliers[Math.floor(Math.random() * multipliers.length)];
                
                const distances = [1, 2, 3];
                L = distances[Math.floor(Math.random() * distances.length)];
                
                correctAnswer = (weight * multiplier / 2) / L;
                
                attempts++;
            } while (!Number.isInteger(correctAnswer) && attempts < maxAttempts);
            
            if (!Number.isInteger(correctAnswer)) {
                weight = 40;
                multiplier = 2;
                L = 1;
                correctAnswer = 40;
            }
            
            return {
                text: `ğŸ›°ï¸ ìš°ì£¼ ì •ê±°ì¥ì˜ ê· ì¼í•œ ê¸ˆì† ë¹”(ë¬´ê²Œ ${weight} N)ì´ ë²½ì— ê³ ì •ë˜ì–´ ìˆìŠµë‹ˆë‹¤. ${randomName}${particle} ë¹” ëì—ì„œ ${L === 1 ? 'L' : L + 'L'} ë–¨ì–´ì§„ ê³³ì— ë¬´ê²Œ Wì¸ ìš°ì£¼ í™”ë¬¼ì„ ë§¤ë‹¬ì•˜ë”ë‹ˆ ë¹”ì´ ìˆ˜í‰ì„ ì´ë£¨ë©° ì•ˆì •ë˜ì—ˆìŠµë‹ˆë‹¤.`,
                question: `ğŸ¯ ${randomName}${particle} ë§¤ë‹¨ ìš°ì£¼ í™”ë¬¼ì˜ ë¬´ê²Œ WëŠ” ì–¼ë§ˆì¸ê°€ìš”?`,
                name: randomName,
                particle: particle,
                L: L,
                multiplier: multiplier,
                weight: weight,
                correctAnswer: correctAnswer
            };
        }

        function drawDiagram(problem) {
            const canvas = document.getElementById('diagramCanvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const totalLength = problem.L * problem.multiplier;
            const pixelPerL = Math.min(70, 350 / totalLength);
            const rodLength = totalLength * pixelPerL;
            
            // ì‹œì‘ ìœ„ì¹˜ ì¡°ì • (ë” ì¤‘ì•™ìœ¼ë¡œ)
            const startX = 40;
            const rodY = 180;
            
            // ë²½ (ë¯¸ë˜ì  ìŠ¤íƒ€ì¼) - ë” í¬ê²Œ
            const gradient = ctx.createLinearGradient(startX - 30, 100, startX - 10, 100);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#3b82f6';
            ctx.fillRect(startX - 30, 100, 20, 180);
            
            // ë²½ ê¸€ë¡œìš° ë¼ì¸
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 3;
            for(let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(startX - 30, 110 + i * 20);
                ctx.lineTo(startX - 40, 120 + i * 20);
                ctx.stroke();
            }
            
            ctx.shadowBlur = 0;
            
            // ë§‰ëŒ€ (ê¸ˆì† ì¬ì§ˆ ëŠë‚Œ) - ë” ë‘ê»ê²Œ
            const rodGradient = ctx.createLinearGradient(startX, rodY - 15, startX, rodY + 15);
            rodGradient.addColorStop(0, '#94a3b8');
            rodGradient.addColorStop(0.5, '#cbd5e1');
            rodGradient.addColorStop(1, '#64748b');
            ctx.fillStyle = rodGradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#3b82f6';
            ctx.fillRect(startX, rodY - 15, rodLength, 30);
            ctx.shadowBlur = 0;
            
            // ë§‰ëŒ€ í…Œë‘ë¦¬ ê¸€ë¡œìš°
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 3;
            ctx.strokeRect(startX, rodY - 15, rodLength, 30);
            
            const centerX = startX + rodLength / 2;
            const objectX = startX + (problem.L * pixelPerL);
            const endX = startX + rodLength;
            
            // ì¤‘ì‹¬ì  (ë¹›ë‚˜ëŠ” ì ) - ë” í¬ê²Œ
            ctx.beginPath();
            ctx.arc(centerX, rodY, 7, 0, Math.PI * 2);
            ctx.fillStyle = '#fbbf24';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#fbbf24';
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // L í‘œì‹œ (í™€ë¡œê·¸ë¨ ìŠ¤íƒ€ì¼) - ìœ„ìª½
            const lLineY = 130;
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#3b82f6';
            ctx.setLineDash([8, 8]);
            ctx.beginPath();
            ctx.moveTo(startX, lLineY);
            ctx.lineTo(objectX, lLineY);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            
            // L í™”ì‚´í‘œ - ë” í¬ê²Œ
            ctx.fillStyle = '#3b82f6';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#3b82f6';
            ctx.beginPath();
            ctx.moveTo(startX, lLineY);
            ctx.lineTo(startX + 10, lLineY - 8);
            ctx.lineTo(startX + 10, lLineY + 8);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(objectX, lLineY);
            ctx.lineTo(objectX - 10, lLineY - 8);
            ctx.lineTo(objectX - 10, lLineY + 8);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // L í…ìŠ¤íŠ¸ - ë°°ê²½ ë°•ìŠ¤ì™€ í•¨ê»˜, ë” í¬ê²Œ
            const lText = problem.L === 1 ? 'L' : problem.L + 'L';
            const lTextX = (startX + objectX) / 2;
            ctx.font = 'bold 32px Arial';
            
            // í…ìŠ¤íŠ¸ ë°°ê²½
            const lTextWidth = ctx.measureText(lText).width;
            ctx.fillStyle = 'rgba(15, 23, 42, 0.95)';
            ctx.fillRect(lTextX - lTextWidth/2 - 10, lLineY - 45, lTextWidth + 20, 40);
            
            // í…ìŠ¤íŠ¸ í…Œë‘ë¦¬
            ctx.strokeStyle = '#3b82f6';
            ctx.lineWidth = 2;
            ctx.strokeRect(lTextX - lTextWidth/2 - 10, lLineY - 45, lTextWidth + 20, 40);
            
            // í…ìŠ¤íŠ¸
            ctx.fillStyle = '#60a5fa';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#3b82f6';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(lText, lTextX, lLineY - 25);
            ctx.shadowBlur = 0;
            
            // ì „ì²´ ê¸¸ì´ í‘œì‹œ - ì•„ë˜ìª½
            const totalLineY = 240;
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#8b5cf6';
            ctx.setLineDash([8, 8]);
            ctx.beginPath();
            ctx.moveTo(startX, totalLineY);
            ctx.lineTo(endX, totalLineY);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            
            // ì „ì²´ ê¸¸ì´ í™”ì‚´í‘œ - ë” í¬ê²Œ
            ctx.fillStyle = '#8b5cf6';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#8b5cf6';
            ctx.beginPath();
            ctx.moveTo(startX, totalLineY);
            ctx.lineTo(startX + 10, totalLineY - 8);
            ctx.lineTo(startX + 10, totalLineY + 8);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(endX, totalLineY);
            ctx.lineTo(endX - 10, totalLineY - 8);
            ctx.lineTo(endX - 10, totalLineY + 8);
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // ì „ì²´ ê¸¸ì´ í…ìŠ¤íŠ¸ - ë°°ê²½ ë°•ìŠ¤ì™€ í•¨ê»˜, ë” í¬ê²Œ
            const totalText = problem.multiplier + 'L';
            const totalTextX = (startX + endX) / 2;
            ctx.font = 'bold 32px Arial';
            
            // í…ìŠ¤íŠ¸ ë°°ê²½
            const totalTextWidth = ctx.measureText(totalText).width;
            ctx.fillStyle = 'rgba(15, 23, 42, 0.95)';
            ctx.fillRect(totalTextX - totalTextWidth/2 - 10, totalLineY + 5, totalTextWidth + 20, 40);
            
            // í…ìŠ¤íŠ¸ í…Œë‘ë¦¬
            ctx.strokeStyle = '#8b5cf6';
            ctx.lineWidth = 2;
